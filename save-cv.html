<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save CV component</title>
</head>

<body>
    <!--https://extension-components.recruser.com/-->
    <link rel="stylesheet" href="https://extension-components.recruser.com/save-cv.css??v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.css" />
    <div id="recruser-save-cv-block">
        <div id="saveCv-step">
            <button style="display:none" id="recruser-save-btn" class="recruser-theme-btn">Save CV</button>
            <span style="display:none" id="recruser-user-in-db">Profile already saved. <a>Go to profile</a></span>
        </div>
        <div style="display:none" class="recruser recruser-autocomplete" id="recruser-selectVacancy-step">
            <input placeholder="Select vacancy" id="recruser-selectVacancy-autocomplete" />
            <a id="recruser-selectVacancy-next-step" class="recruser-next-step" href="#"> >></a>
        </div>
        <div style="display:none" class="recruser recruser-autocomplete" id="recruser-selectStep-step">
            <input placeholder="Select step" id="recruser-selectStep-autocomplete" />
            <a id="recruser-selectStep-next-step" class="recruser-next-step" href="#"> >></a>
        </div>

        <div style="display:none" class="recruser recruser-done" id="recruser-done-step">
            <span>Cv saved</span>
            <a style="display:none" class="recruser-cv-profile" id="recruser-cv-profile-link" href="#">Go to profile</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.js" defer></script>
    <script src="https://extension-components.recruser.com/shared.js??v=4" defer></script>
    <script src="https://extension-components.recruser.com/save-cv.js??v=4" defer></script>
</body>

</html>
