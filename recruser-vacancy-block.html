<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="recruser-shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.js"></script>
    <script src="recruser-shared.js"></script>
    <script src="recruser-api.js"></script>
</head>

<body>
    <link rel="stylesheet" href="recruser-vacancy-block.css">

    <div id="recruser-vacancy-block">
        <div style="display:none" id="recruser-vacancy-closed"
            class="recruser-vacancy-block recruser-vacancy-block-closed">
            <a id="recruser-set-block-vacancy-show-btn" title="Show vacancy" class="recruser-show" href="#"></a>
        </div>
        <div style="display:none" id="recruser-vacancy-opened"
            class="recruser-vacancy-block recruser-vacancy-block-opened">
            <div class="recruser-set-block-vacancy-header">
                <div id="recruser-set-block-vacancy-view">
                    <div class="recruser-set-block-vacancy-header-content-container">
                        <div id="recruser-block-vacancy-title" class="recruser-block-vacancy-title"></div>
                        <div>
                            <span id="recruser-set-block-vacancy-edit-btn" title="Change vacancy"
                                class="recruser-edit recruser-fake-styled-href"></span>
                        </div>
                        <div>
                            <span title="Hide vacancy" class="recruser-hide recruser-fake-styled-href"></span>
                        </div>
                    </div>
                </div>
                <div style="display:none" id="recruser-set-block-vacancy-edit">
                    <div class="recruser-set-block-vacancy-header-content-container">
                        <div class="recruser recruser-autocomplete">
                            <input placeholder="Type vacancy name" id="recruser-set-block-vacancy-autocomplete" />
                        </div>
                        <div>
                            <span id="recruser-set-block-vacancy-submit" title="Select vacancy"
                                class="recruser-finish recruser-fake-styled-href"></span>
                        </div>
                        <div>
                            <span id="recruser-set-block-vacancy-exit-btn" title="Change vacancy"
                                class="recruser-exit recruser-fake-styled-href"></span>
                            <span title="Hide vacancy" class="recruser-hide recruser-fake-styled-href"></span>
                        </div>
                    </div>
                    <div style="display:none" id="recruser-set-block-vacancy-validation"
                        class="recruser recruser-vacancy-not-found-alert">
                    </div>
                </div>
            </div>
            <div class="recruser-block-vacancy-description-block">
                <div id="recruser-block-vacancy-description-content">
                    <p>You have no vacancies to select yet :(</p>
                    <p> Once you created or invited to vacancy, you can select it here.
                        After that, job description will always be on your mind!
                    </p>
                    <p><b>Go to extension to create vacancy there, or wait until you will be invited.</b></p>
                </div>
            </div>
            <div class="recruser-vacancy-block-resize"></div>
        </div>
    </div>
    <script src="recruser-vacancy-block.js"></script>
</body>

</html>
